<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Glimpse</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/Stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/semantic/dist/semantic.min.css">

  </head>

  <body>

    <div class="container">
      <div id="heading">

        <!-- Input field for city name -->
        <div class="ui massive transparent input">
            <input id="city-name" type="text" placeholder="Enter City Here">
        </div>

        <!-- Changes temperature unit -->
        <!-- <div class="ui selection dropdown">
          <input type="hidden" name="gender">
          <i class="dropdown icon"></i>
          <div class="default text">Temperature Unit</div>
          <div class="menu">
            <div class="item" data-value="1">Celcius</div>
            <div class="item" data-value="0">Fahrenheit</div>
          </div>
        </div> -->

      </div>

      <div id="weather-info">

        <!-- Current weather info -->
        <div id="temperatures">
          <!-- <img id="weather-icon"/> -->
          <h1 id="temp"></h1>
          <p class="info" id="temp-min"></p>
          <p class="info" id="temp-max"></p>
          <p class="info" id="weather-main"></p>
        </div>

      </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/js-cookie-master/src/js.cookie.js"></script>
