<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Glimpse</title>

    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

  </head>

  <body>

    <div class="container">
      <div id="heading">
        <div class="ui massive transparent input">
            <input id="city-name" type="text" placeholder="Enter City Here">
        </div>
        <!-- <img id="weather-icon" src="https://placekitten.com/200/300"/> -->
      </div>

      <div id="weather-info">
        <div id="temperatures">
          <h1 id="temp"></h1>
          <p id="temp-min"></p>
          <p id="temp-max"></p>
          <p id="weather-main"></p>
          <p id="weather-description"></p>
        </div>
      </div>

    </div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="js-cookie-master/src/js.cookie.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>

  </body>
</html>
